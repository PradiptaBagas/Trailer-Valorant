<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Trailer Web Valorant</title>
</head>
<body>
    <video autoplay loop id="trailer">
        <source src="bahan/trailer valorant.mp4" type="video/mp4">
    </video>
    <div class="intro">
        <center>
            <img src="bahan/VALORANT .png"  alt="" class="imgLogo">
            <p>Game Trailer Valorant.</p>
            <button id="btn" onclick="triggerBtn()">PAUSE</button>
        </center>
    </div>

    <script>
        const trailer = document.getElementById("trailer")
        const btn = document.getElementById("btn")

        function triggerBtn() {
            if (trailer.paused) {
                trailer.play()
                btn.innerHTML = "PAUSE"
            }else {
                trailer.pause()
                btn.innerHTML = "PLAY"
            }
        }

    </script>
</body>
</html>
